<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
    <link rel="stylesheet" href="./css/style.css">
    <body>
        <div class="container">
            <h1>Patient Management</h1>
    
            <!-- Button to insert data -->
            <button id="insertBtn">Insert Patient Data</button>
            
            <!-- Textarea for SQL queries -->
            <textarea id="queryText" rows="4" placeholder="Enter your SQL query here"></textarea>
            <br>
            
            <!-- Button to submit the query -->
            <button id="submitBtn">Submit SQL Query</button>
            
            <!-- Area to display the server response -->
            <pre id="responseArea"></pre>
        </div>
    
        <script src="./js/script.js"></script>
    </body>
    </html>
